    <!-- green darken-3 -->
    <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#collapseEx">
        <i class="fa fa-bars"></i>
    </button>
    <div class="container">
        <!--Collapse content-->
        <div class="collapse navbar-toggleable-xs" id="collapseEx">
            <!--Navbar Brand-->
            <div id="usuario" class="navbar-brand">
                Usuario: {{busqueda.usuario.nick}}
            </div>
            <!--Search form-->
            <form class="form-inline">
                <div class="form-group has-warning">
                    <label for="criterio" class="form-control-label sr-only">Criterio de b&uacute;squeda</label>
                    
                  <!--    <input class="form-control" id="criterio" type="text" placeholder="Criterio de B&uacute;squeda"
                           ng-model="busqueda.criterio" autofocus="autofocus"></input>-->
                           
                           <input type="text" class="form-control" placeholder="Criterio de BÃºsqueda" data-ng-model="busqueda.criterio" 
                           autofocus="autofocus"/>
                </div>
                <button type="submit" class="btn btn-deep-orange" data-ng-click="busqueda.buscarPorCriterio()">
                    <!--btn-light-green-->
                    <i class="fa fa-search" aria-hidden="true"> </i> Buscar
                </button>
            </form>
        </div>
        <!--/.Collapse content-->
    </div>
</nav>
<!--/.Navbar-->
<main>
    <!--Main layout-->
    <div class="container">
        <!--First row-->
        <div class="row">
            <div class="col-md-12">
                <!--Panel-->
                <div>
                    <h4 class="h4-responsive dark-orange-font"><strong>Resultados:</strong></h4>
                    <div>
                        <table class="table table-striped table-hover table-orange">
                            <thead class="thead-inverse text-xs-center">
                            <tr>
                                <th>Nombre</th>
                                <th>Direcci&oacute;n</th>
                                <th class="text-xs-center">Cerca</th>
                                <th class="text-xs-center">Favorito</th>
                                <th class="text-xs-center">Disponible</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="poi in busqueda.resultado">
                                <td>
                                    <!-- Button trigger modal -->
                                    <a title="Ver Detalles" href="#/busqueda" data-toggle="modal"
                                       data-target="#myModal">
                                        {{poi.getNombre()}}
                                    </a>
                                </td>
                                <td>{{poi.direccion}}</td>
                                <td class="text-xs-center"><i class="fa fa-street-view fa-lg"
                                                              ng-show="poi.estaCerca(busqueda.usuario.getPosicion())"></i>
                                </td>
                                <td class="text-xs-center"><i class="fa fa-heart fa-lg"
                                                              ng-show="busqueda.usuario.estaEnFavoritos(poi)"></i></td>
                                <td class="text-xs-center"><i class="fa fa-check-square-o fa-lg"
                                                              ng-show="poi.disponibleAhora()"></i>
                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!--/.Panel-->
            </div>
            <!--/.First row-->
        </div>
    </div>
    <!--/.Main layout-->
</main>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!--Body-->

               <!-- ui-view=""></div> -->

            <!--Footer-->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
        <!--/.Content-->
    </div>
</div>
