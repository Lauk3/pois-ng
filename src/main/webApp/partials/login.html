
<!--Form with header-->
<div class="card">
	<!--Header-->
	<div class="">
		<h3 class="h3-responsive">Iniciar Sesi&oacute;n</h3>
	</div>
	<!--Body-->
	<form>
	<card>
	<div id="#contenido-formulario-login">
		<h1 class="btn btn-danger-outline flex-center animated pulse" ng-show="login.error" ng-bind="login.error"></h1>
		<div class="md-form">
			<i class="fa fa-user prefix lg"></i> 
			<input type="text" id="form3" 
				class="form-control" data-ng-model="login.usuario.nick"> <label for="form3">Usuario</label>
		</div>
		<div class="md-form">
			<i class="fa fa-lock prefix"></i> <input type="password" id="form4"
				class="form-control" data-ng-model="login.usuario.password"> <label for="form4">Contrase&ntildea</label>
		</div>
	</div>

	<div id="formulario-login-botones" class="deep-orange darken-2">
		<div class="text-xs-center">
			<button type="submit" class="btn btn-orange" data-ng-click="login.login()">OK</button>
			<button type="button" class="btn btn-orange"data-ng-click="">Cancelar</button>
		</div>
	</div>
	</card>
	</form>
</div>
